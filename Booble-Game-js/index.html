<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Booble_Game</title>
  
</head>

<body>

    <div class="contain">

        <h2 class="title">Bubbles_Game</h2>
        <div class="game-field">

            <div class="game-top">
                <section>
                    <p class="headp">Choice</p>
                    <p id="rn">00</p>
                </section>

                <section>
                    <p class="headp">Timer</p>
                    <p id="timer">00</p>
                </section>

                <section>
                    <p class="headp">Score</p>
                    <p id="score">00</p>
                </section>

                <section id="restart">
                    <p class="headp">Re-start</p>
                    <i class="fa-solid fa-repeat"></i>
                 
                </section>

            </div>

            <div class="game-buttom" id="gm-field">

            </div>

        </div>


    </div>

    <script src="https://kit.fontawesome.com/539b520df4.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
